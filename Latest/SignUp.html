<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>RegistrationPage</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">

    <style>
        form :focus:required:invalid {
            border-color: #a94442;
        }
    </style>


</head>

<body class="container">
    <header>
        <h1><center>Register as a Student</center></h1>
    </header>

    <br>

    <section>

        <div class="panel panel-default">
            <div class="panel-body">
                <form name="myForm" id="main-form" data-signup-form="form" onsubmit="return validateForm();" method ="post">

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input class="form-control" name="fName" id="firstName" autofocus required pattern="[a-zA-Z\s]+" />
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input class="form-control" name="lName" id="lastName" autofocus required pattern="[a-zA-Z\s]+" />
                    </div>

                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="studentid@csuf.com" required/>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" name="password" id="password" value="" placeholder="Password" required/>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input class="form-control" type="password" name="confirm_password" id="confirm_password" value="" placeholder="Confirm Password" onkeyup="checkPass();return false;" required/>
                        <span id="confirmMessage" class="confirmMessage"></span>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                    <br><br>
                    <a href="index.html">Already have account? Click here to Sign Up</a>

                </form>
            </div>
        </div>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="scripts/validation.js" charset="utf-8"></script>

</body>

</html>
